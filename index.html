<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="top__bar">
      <h4>Already have an account?</h4>
      <button class="login__btn"><a href="#">Log in</a></button>
    </div>
    <div class="container">
      <!-- slider -->
      <div id="carousel-wrapper">
        <div id="menu">
          <div id="current-option">
            <span
              id="current-option-text1"
              data-previous-text=""
              data-next-text=""
            ></span>
            <span
              id="current-option-text2"
              data-previous-text=""
              data-next-text=""
            ></span>
          </div>

          <button id="previous-option"></button>
          <button id="next-option"></button>
          <div id="image"></div>
        </div>
      </div>
      <!-- slider -->
      <div class="hero__section">
        <div class="hero__section__search-container">
          <div class="logo">
            <h1>Logo</h1>
          </div>
          <div class="input">
            <input type="text" class="shrink__input" placeholder="http://" />
          </div>
          <div class="shrink__btn">
            <button>Shrink</button>
          </div>
        </div>
        <div class="hero__get-started">
          <div class="hero__container-header">
            <h2>Get paid to share your links on the Internet!</h2>
          </div>
          <div class="hero__container-contect">
            <div class="hero__container__single-content">
              <h2>icon</h2>
              <p>Register for an account and start shrinking.</p>
              <button class="button-grid">
                <a href="#"><span>join now</span></a>
              </button>
            </div>
            <div class="hero__container__single-content">
              <h2>icon</h2>
              <p>Get paid for every person who visits your URLs.</p>
              <button class="button-grid">
                <a href="#"><span>visit now</span></a>
              </button>
            </div>
            <div class="hero__container__single-content">
              <h2>icon</h2>
              <p>Place your links on Facebook, Twitter, and more!</p>
              <button class="button-grid">
                <a href="#"><span>follow us</span></a>
              </button>
            </div>
          </div>
        </div>
        <div class="register__btns">
          <div class="join__btn">
            <button><a href="#">Join Now</a></button>
          </div>
          <div class="login">
            <button><a href="#">Login</a></button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
